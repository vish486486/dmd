<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background-">
        <img class="main-background" src="image.png" alt="image">
        <div class="main-album">
            <div class="background-image">
                <img src="cover.png" class="cover" alt="cover-image">
            </div>

            <div class="container">
                <i class="js-skip-backward fa-solid fa-2x fa-backward"></i>
                <!-- <i class="js-backward fa-2x fa-solid fa-backward-step"></i> -->
                <i class="js-pause fa-2x fa-solid fa-play"></i>
                <!-- <i class="js-forward fa-2x fa-solid fa-forward-step"></i> -->
                <i class="js-skip-forward fa-2x fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
